<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="js/app.js" defer></script>
    <title>Phone-Hunter</title>
</head>

<body>
    <header>
        <h1>Welcome to Phone Hunter</h1>
    </header>
    <main class="container">
<section>
    <div class="container-fluid mb-3 d-flex">
        
          <input id="search-field" class="form-control me-2" type="search" placeholder="Search your Phone" aria-label="Search">
          <button id="search-btn" class="btn btn-outline-success" >Search</button>
        
      </div>
</section>
<!-- Loader -->
<section id="loader"class="d-none">
    <div style="height: 400px;" class="gap-3 d-flex justify-content-center align-items-center">
        <div class="spinner-grow text-primary " role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary " role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-success " role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-danger " role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-warning " role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-info " role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-light " role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-dark " role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
</section>
        <!-- Displaying Search Results -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-phones-found-message" class="d-none mt-4">
                <h3 class="text-warning">No phones found. Please try a new search</h3>
            </div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
